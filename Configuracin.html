<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Configuracin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="configuracin">
      <header class="rectangle-parent1">
        <div class="frame-child13"></div>
        <div class="clarityhouse-solid-parent1">
          <img
            class="clarityhouse-solid-icon4"
            loading="lazy"
            alt=""
            src="./public/clarityhousesolid.svg"
          />

          <div class="icon-park-twotoneback-container">
            <img
              class="icon-park-twotoneback4"
              loading="lazy"
              alt=""
              src="./public/iconparktwotoneback@2x.png"
              id="iconParkTwotonebackImage"
            />
          </div>
          <img
            class="icon-park-twotoneback5"
            alt=""
            src="./public/iconparktwotoneback-1@2x.png"
          />
        </div>
        <div class="frame-parent16">
          <div class="frame-parent17">
            <div class="wpfask-question-wrapper1">
              <img
                class="wpfask-question-icon4"
                loading="lazy"
                alt=""
                src="./public/wpfaskquestion.svg"
              />
            </div>
            <img
              class="mdiminimize-icon4"
              loading="lazy"
              alt=""
              src="./public/mdiminimize.svg"
            />

            <img
              class="frame-child14"
              loading="lazy"
              alt=""
              src="./public/group-1.svg"
            />
          </div>
          <img
            class="vector-icon3"
            loading="lazy"
            alt=""
            src="./public/vector.svg"
          />
        </div>
      </header>
      <main class="frame-main">
        <div class="rectangle-parent2">
          <div class="frame-child15"></div>
          <div class="frame-wrapper6">
            <div class="frame-parent18">
              <div class="solardollar-bold-container">
                <img
                  class="solardollar-bold-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/solardollarbold.svg"
                />
              </div>
              <b class="ventas1">Ventas</b>
            </div>
          </div>
          <div class="icon-parkshopping-container">
            <img
              class="icon-parkshopping1"
              loading="lazy"
              alt=""
              src="./public/iconparkshopping.svg"
            />
          </div>
          <div class="compras-wrapper">
            <b class="compras2">Compras</b>
          </div>
          <div class="material-symbolsshopping-bag-container">
            <img
              class="material-symbolsshopping-bag-icon1"
              loading="lazy"
              alt=""
              src="./public/materialsymbolsshoppingbagsharp.svg"
            />
          </div>
          <b class="productos2">Productos</b>
          <div class="frame-wrapper7">
            <div class="frame-parent19">
              <div class="icon-parkpeople-container">
                <img
                  class="icon-parkpeople1"
                  loading="lazy"
                  alt=""
                  src="./public/iconparkpeople.svg"
                />
              </div>
              <b class="persona2">Persona</b>
            </div>
          </div>
        </div>
        <section class="frame-section">
          <div class="frame-parent20">
            <div class="frame-parent21">
              <div class="frame-parent22">
                <div class="icon-parkbill-group">
                  <img
                    class="icon-parkbill1"
                    loading="lazy"
                    alt=""
                    src="./public/iconparkbill.svg"
                  />

                  <div class="facturacin-wrapper">
                    <b class="facturacin1">Facturación</b>
                  </div>
                </div>
                <div class="frame-wrapper8">
                  <div class="group-group">
                    <img
                      class="group-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/group.svg"
                    />

                    <div class="inventario-container">
                      <b class="inventario1">Inventario</b>
                    </div>
                  </div>
                </div>
              </div>
              <div class="empty-space-parent">
                <b class="empty-space">23/03/2024 11:35:46</b>
                <div class="frame-wrapper9">
                  <div class="frame-parent23">
                    <div class="cerrar-sesin-container">
                      <b class="cerrar-sesin1" id="cerrarSesinText"
                        >Cerrar sesión</b
                      >
                    </div>
                    <img
                      class="mingcutemenu-fill-icon1"
                      alt=""
                      src="./public/mingcutemenufill.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-parent24">
              <div class="name-input-field-parent">
                <div class="name-input-field"></div>
                <div class="email-input-field">
                  <h3 class="configuracin1">Configuración</h3>
                </div>
                <div class="usuario-parent">
                  <b class="usuario1">Usuario</b>
                  <div class="button">
                    <b class="apariencia">Apariencia</b>
                    <div class="fechaidioma-parent">
                      <b class="fechaidioma">Fecha/idioma</b>
                      <b class="versin-sistema">Versión sistema</b>
                    </div>
                  </div>
                </div>
              </div>
              <div class="new-tab-button-parent">
                <div class="new-tab-button"></div>
                <div class="rename-tab-button">
                  <div class="close-tab-button">
                    <img
                      class="fileadditionicon"
                      alt=""
                      src="./public/ellipse-1@2x.png"
                    />

                    <img
                      class="icon-parkfile-addition"
                      loading="lazy"
                      alt=""
                      src="./public/iconparkfileaddition.svg"
                    />
                  </div>
                  <div class="settings-menu">
                    <h3 class="alejandro-restrepo">
                      <p class="alejandro">Alejandro</p>
                      <p class="restrepo">Restrepo</p>
                    </h3>
                  </div>
                </div>
                <div class="cambiar-nombre-wrapper">
                  <b class="cambiar-nombre">Cambiar nombre</b>
                </div>
                <div class="cambiar-correo-elctronico-wrapper">
                  <b class="cambiar-correo-elctronico"
                    >Cambiar correo eléctronico</b
                  >
                </div>
                <div class="frame-wrapper10">
                  <div class="cambiar-documento-parent">
                    <b class="cambiar-documento">Cambiar documento</b>
                    <b class="cambiar-contrasea">Cambiar contraseña</b>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var iconParkTwotonebackImage = document.getElementById(
        "iconParkTwotonebackImage"
      );
      if (iconParkTwotonebackImage) {
        iconParkTwotonebackImage.addEventListener("click", function (e) {
          window.location.href = "./PantallaPrincipal.html";
        });
      }
      
      var cerrarSesinText = document.getElementById("cerrarSesinText");
      if (cerrarSesinText) {
        cerrarSesinText.addEventListener("click", function (e) {
          window.location.href = "./PantallaInicio.html";
        });
      }
      </script>
  </body>
</html>
